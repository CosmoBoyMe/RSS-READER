<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS агрегатор</title>
</head>
<body>
  <header class="bg-dark">
    <div class="container-fluid bg-dark p-5">
      <div class="row ml-2">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1>RSS агрегатор</h1>
          <p>Начните читать RSS сегодня! Это легко, это красиво.</p>
          <form action="" class="rss-form">
            <div class="row">
              <div class="col-sm-8">
                <input autofocus="" required="" name="url" aria-label="url" class="form-control form-control-lg w-100" placeholder="ссылка RSS">
              </div>
              <div class="col-sm-4">
                <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">Add</button>
              </div>
            </div>
          </form>
          <p class="pt-2 text-secondary">Пример: https://ru.hexlet.io/lessons.rss</p>
        </div>
      </div>
    </div>
  </header>


</body>
</html>
